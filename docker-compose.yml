services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
    container_name: shifts-backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SHIFTBOARD_ACCESS_KEY_ID=${SHIFTBOARD_ACCESS_KEY_ID}
      - SHIFTBOARD_SECRET_KEY=${SHIFTBOARD_SECRET_KEY}
      - SHIFTBOARD_HOST=${SHIFTBOARD_HOST:-api.shiftboard.com}
      - SHIFTBOARD_PATH=${SHIFTBOARD_PATH:-/api/v1/}
      - ALLOWED_ORIGINS=http://localhost:8080,http://localhost:5173
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - shifts-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    profiles:
      - prod

  # Frontend SPA Service
  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
      target: production
      args:
        VITE_API_BASE_URL: http://localhost:3000/api
        VITE_APP_NAME: Shifts Dashboard
    container_name: shifts-frontend
    ports:
      - '8080:80'
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - shifts-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    profiles:
      - prod

  # Development Backend (with hot-reload)
  backend-dev:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: build
    container_name: shifts-backend-dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - SHIFTBOARD_ACCESS_KEY_ID=${SHIFTBOARD_ACCESS_KEY_ID}
      - SHIFTBOARD_SECRET_KEY=${SHIFTBOARD_SECRET_KEY}
      - SHIFTBOARD_HOST=${SHIFTBOARD_HOST:-api.shiftboard.com}
      - SHIFTBOARD_PATH=${SHIFTBOARD_PATH:-/api/v1/}
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:8080
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
    command: npm run dev
    restart: unless-stopped
    networks:
      - shifts-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    profiles:
      - dev

  # Development Frontend (with hot-reload)
  frontend-dev:
    build:
      context: .
      dockerfile: client/Dockerfile
      target: build
    container_name: shifts-frontend-dev
    ports:
      - '5173:5173'
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api
      - VITE_APP_NAME=Shifts Dashboard (Dev)
    volumes:
      - ./client/src:/app/src:ro
      - ./client/index.html:/app/index.html:ro
      - ./client/package.json:/app/package.json:ro
      - ./client/tsconfig.json:/app/tsconfig.json:ro
      - ./client/vite.config.ts:/app/vite.config.ts:ro
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend-dev
    restart: unless-stopped
    networks:
      - shifts-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    profiles:
      - dev

networks:
  shifts-network:
    driver: bridge
    name: shifts-network

# Volume definitions (for future Redis/persistent storage)
volumes:
  redis-data:
    driver: local
